<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ENIT Campus Navigation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet & Routing CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css"/>
  <!-- Turf.js must load before our script -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Segoe UI',Arial,sans-serif;background:#f7f9fa;color:#333;}
    #controls{
      background:#0055A4;color:#fff;
      display:flex;flex-wrap:wrap;align-items:center;
      gap:clamp(6px,1vw,12px);
      padding:clamp(8px,2vw,16px);
    }
    #controls button,
    #controls select,
    #controls input{
      font-size:clamp(12px,1.2vw,16px);
      border:none;border-radius:4px;padding:6px 10px;
    }
    #controls button{
      background:#FFD700;color:#0055A4;cursor:pointer;
      transition:background .2s;
    }
    #controls button:hover{background:#e6c200;}
    #map2D{width:100%;height:60vh;border-top:2px solid #ddd;border-bottom:2px solid #ddd;}
    #errorBanner{
      display:none;background:#f8d7da;color:#721c24;
      padding:8px;text-align:center;
    }
    #info{
      padding:12px;background:#fff;border-top:1px solid #ddd;font-size:14px;
    }
    .directions-box{
      background:#fff;padding:12px;border:1px solid #ddd;border-top:none;
      max-height:25vh;overflow-y:auto;font-size:14px;
    }
    .directions-box li.current{background:rgba(255,215,0,0.3);}
    
    .user-marker{width:18px;height:18px;position:relative;}
    .user-marker .inner{
      width:10px;height:10px;background:#007bff;border-radius:50%;
      position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
    }
    .user-marker .arrow{
      position:absolute;top:-2px;left:50%;
      border:6px solid transparent;border-bottom-color:#007bff;
      transform-origin:center bottom;transition:transform .2s ease-out;
    }
  </style>
</head>
<body>

  <div id="controls">
    <div style="font-size: 1.5em; font-weight: bold; color: #FFD700; margin-bottom: 10px;">
    Version: <span id="versionCounter">Loading...</span>
    </div>
    <button id="btnStartGPS">Start GPS</button>
    <label>Filter:</label>
    <input id="searchBox" placeholder="Type to filter…" />
    <label>Start From:</label>
    <select id="origin"></select>
    <label>Go To:</label>
    <select id="destination"></select>
    <button id="btnGo">Go</button>
    <button id="btnAddInfo">Add Information</button>
    <button id="btnViewInfos">View Information</button>
  </div>

  <!-- Add Information Button -->


<!-- Hidden Information Form -->
<div id="infoForm" style="display:none; padding:10px; background:#fff; border:1px solid #aaa; margin-top:10px;">
  <label for="infoComment">Comment:</label><br>
  <input type="text" id="infoComment" placeholder="Describe the issue..." style="width:100%;"><br><br>

  <label for="hiddenFileInput">Optional Picture:</label><br>
  <input type="file" id="hiddenFileInput" accept="image/*" capture="environment"><br><br>
  <label>Marker Type:</label><br>
  <select id="infoMarkerType">
    <option value="tree">Tree</option>
    <option value="cross">Cross</option>
  </select>
  <br><br>
  <button id="btnSaveInfo">Save Information</button>
  <button id="btnCancelInfo">Cancel</button>
  <br><br>
  <img id="preview" width="300" alt="Preview here">
</div>


<div id="infoListPanel" style="display:none; padding:12px; background:#fff; border-top:2px solid #0055A4; max-height:30vh; overflow-y:auto;">
  <div style="display:flex; justify-content:space-between; align-items:center;">
    <h3>Saved Information</h3>
    <button id="btnCloseInfoPanel" style="background:#0055A4; color:#fff; border:none; padding:4px 8px; border-radius:4px; cursor:pointer;">Close</button>
  </div>
  <div id="infoList"></div>
</div>


  <div id="errorBanner" role="alert"></div>
  <div id="map2D" role="region" aria-label="Campus Map"></div>
  <div id="info" role="status"></div>
  <div class="directions-box" role="region" aria-live="polite">
    <h3 id="stepsHeader">Steps</h3>
    <ol id="stepsList"></ol>
  </div>

  <!-- Leaflet & Routing Machine -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

  <script>
  //  Helpers
  const $ = id => document.getElementById(id);
  function showBanner(msg) {
    const b=$('errorBanner');
    b.textContent=msg; b.style.display='block';
    clearTimeout(b._t);
    b._t = setTimeout(()=> b.style.display='none', 3000);
  }
  function debounce(fn, ms=100) {
    let t;
    return (...a)=>{ clearTimeout(t); t=setTimeout(()=>fn(...a), ms) };
  }

  // Campus bounds & polygon 
  const campusBounds = [[43.2235,0.0459],[43.2280,0.0536]];
  const campusPoly = turf.polygon([[ 
    [0.0459,43.2235],[0.0536,43.2235],
    [0.0536,43.2280],[0.0459,43.2280],[0.0459,43.2235]
  ]]);

  //  Fixed locations 
  const locations = {
    entrance:[43.225018,0.052059], library:[43.224945,0.051151],
    cafeteria:[43.227491,0.050948], gym:[43.225022,0.050141],
    building_a:[43.225121,0.051905], building_b:[43.225188,0.051330],
    building_c:[43.224918,0.050762], building_d:[43.224511,0.051267],
    building_e:[43.224897,0.051205], building_i:[43.225722,0.050753],
    building_j:[43.226148,0.050630], building_k:[43.226481,0.050634],
    building_m:[43.223988,0.050028], building_iufm:[43.224808,0.049464],
    Observatory_Midi_Pyrenees:[43.223953,0.049200],
    Département_Génie_Électrique_et_InformatiqueIndustrielle:[43.225952,0.048409],
    Département_Techniques_de_Commercialisation:[43.226238,0.049283],
    Département_Génie_Mécanique_et_Productique:[43.226579,0.047749],
    Département_Gestion_des_Entreprises_et_des_Administrations:[43.226727,0.049311],
    Département_Métiers_du_Multimédia_et_de_lInternet:[43.227101,0.049143],
    Département_Génie_Civil_Construction_Durable:[43.226198,0.047592],
    Résidence_Universitaire_Simone_Veil:[43.227420,0.050176],Résidence_Universitaire_A:[43.227188, 0.051380], 
    Résidence_Universitaire_B:[43.226901, 0.051519],Résidence_Universitaire_C:[43.226672, 0.051519],Résidence_Universitaire_D:[43.227049, 0.050050],
    Résidence_Universitaire_E:[43.227233, 0.050063],Résidence_Universitaire_F:[43.227397, 0.050192],
    laboratory_l0:[43.225374,0.050196], laboratory_l1:[43.225663,0.050199],
    laboratory_l2:[43.225945,0.050215], laboratory_l3:[43.226115,0.050229],
    laboratory_l4:[43.226295,0.050246]
  };

  // Dynamically fill origin/destination selects 
  const fill = id => {
    let sel=$(id);
    sel.innerHTML = `<option value="gps">My Location</option>`;
    const groups = {
      "General Facilities":["entrance","library","cafeteria","gym"],
      "Academic Buildings":["building_a","building_b","building_c","building_d","building_e","building_i","building_j","building_k","building_m","building_iufm","Observatory_Midi_Pyrenees"],
      "Departments":["Département_Génie_Électrique_et_InformatiqueIndustrielle","Département_Techniques_de_Commercialisation","Département_Génie_Mécanique_et_Productique","Département_Gestion_des_Entreprises_et_des_Administrations","Département_Métiers_du_Multimédia_et_de_lInternet","Département_Génie_Civil_Construction_Durable","Résidence_Universitaire_Simone_Veil"],
      "Student Residences":["Résidence_Universitaire_A","Résidence_Universitaire_B","Résidence_Universitaire_C","Résidence_Universitaire_D","Résidence_Universitaire_E","Résidence_Universitaire_F"],
      "Laboratories":["laboratory_l0","laboratory_l1","laboratory_l2","laboratory_l3","laboratory_l4"]
    };
    for (let label in groups){
      let og=document.createElement('optgroup');
      og.label=label;
      groups[label].forEach(k=>{
        let o=document.createElement('option');
        o.value=k; o.textContent=k.replace(/_/g,' ');
        og.appendChild(o);
      });
      sel.appendChild(og);
    }
  };
  fill('origin'); fill('destination');

  // Initialize map
  const map2D = L.map('map2D',{
    center:[43.22476,0.05044],zoom:18,
    minZoom:17,maxZoom:19,maxBounds:campusBounds,
    renderer:L.canvas()
  });
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
    attribution:'© OpenStreetMap',maxZoom:19
  }).addTo(map2D);

  // Globals
  let marker2D, watchId, routingControl, instructions=[];
  let smoothLat, smoothLon, first=true, frameCnt=0;

  // Start GPS button
  $('btnStartGPS').addEventListener('click',()=>{
    if(!navigator.geolocation) return showBanner('Geolocation not supported');
    navigator.geolocation.getCurrentPosition(()=>{},()=>showBanner('Allow location'),{timeout:5000});
    if(watchId) navigator.geolocation.clearWatch(watchId);
    watchId = navigator.geolocation.watchPosition(onPos, e=>showBanner(e.message), {
      enableHighAccuracy:true, maximumAge:0, timeout:5000
    });
  });

  function onPos({coords:{latitude:lat,longitude:lon,accuracy,altitude:alt,heading}}){
    if(accuracy>100) return;             
    if(first){
      smoothLat=lat; smoothLon=lon; first=false;
    } else {
      const α=0.4;                       
      smoothLat = smoothLat*(1-α)+lat*α;
      smoothLon = smoothLon*(1-α)+lon*α;
    }
    // throttle ~15fps
    if(++frameCnt%3!==0) return;
    const p=[smoothLat,smoothLon];

    if(!marker2D){
      marker2D=L.marker(p,{icon:L.divIcon({
        className:'user-marker',
        html:'<div class="inner"></div><div class="arrow"></div>',
        iconSize:[24,24],iconAnchor:[12,12]
      })}).addTo(map2D);
    } else {
      marker2D.setLatLng(p);
    }
    if(heading!=null){
      marker2D.getElement().querySelector('.arrow')
        .style.transform=`translateX(-50%) rotate(${heading}deg)`;
    }
    map2D.setView(p,map2D.getZoom());

    // info panel
    let floor='Unknown';
    if(alt!=null){
      let d=alt-312; floor=d<2?'Ground':d<4?'First':'Upper';
    }
    $('info').innerHTML=`
      Lat: ${smoothLat.toFixed(6)}<br>
      Lon: ${smoothLon.toFixed(6)}<br>
      Alt: ${alt!=null?alt.toFixed(1)+' m':'—'}<br>
      Acc: ±${accuracy.toFixed(1)} m<br>
      Flr: ${floor}
    `;

    // highlight nearest step
    if(instructions.length) requestAnimationFrame(highlightStep);
  }

  // Filter logic 
  $('searchBox').addEventListener('input', debounce(()=>{
    const t=$('searchBox').value.toLowerCase();
    ['origin','destination'].forEach(id=>{
      Array.from($(id).options).forEach(o=>{
        o.style.display = o.text.toLowerCase().includes(t) ? 'block' : 'none';
      });
    });
  },100));

  // Draw route + save instructions 
  $('btnGo').addEventListener('click', ()=>{
    const oKey=$('origin').value, dKey=$('destination').value;
    if(!dKey) return showBanner('Select a destination');
    const oLL = oKey==='gps' ? marker2D&&marker2D.getLatLng() : L.latLng(...locations[oKey]);
    if(!oLL) return showBanner('Start GPS or pick origin');
    const dLL = L.latLng(...locations[dKey]);
    if(routingControl) map2D.removeControl(routingControl);
    routingControl = L.Routing.control({
      router:L.Routing.osrmv1({ serviceUrl:'https://routing.openstreetmap.de/routed-foot/route/v1', profile:'foot' }),
      waypoints:[oLL,dLL],
      fitSelectedRoutes:true,show:false,
      routeWhileDragging:false,addWaypoints:false,
      createMarker:()=>null,
      lineOptions:{styles:[{color:'#0055A4',weight:5}]}
    })
    .on('routesfound', e=>{
      const r=e.routes[0];
      if(r.coordinates.some(c=>
        !turf.booleanPointInPolygon(turf.point([c.lng,c.lat]),campusPoly)
      )) return showBanner('Route exits campus bounds');
      instructions = r.instructions;
      $('stepsHeader').textContent = `Steps`;
      $('stepsList').innerHTML = instructions.map((i,idx)=>
        `<li id="step-${idx}">${i.text}</li>`
      ).join('');
    })
    .on('routingerror', ()=>showBanner('Routing error'))
    .addTo(map2D);
  });

  // Highlight nearest step 
  function highlightStep(){
    if(!marker2D) return;
    const pos=marker2D.getLatLng();
    const pt=turf.point([pos.lng,pos.lat]);
    let best=0, bd=Infinity;
    instructions.forEach((inst,idx)=>{
      if(!inst.latLng) return;
      const d = turf.distance(pt, turf.point([inst.latLng.lng,inst.latLng.lat]), {units:'meters'});
      if(d<bd){ bd=d; best=idx; }
    });
    document.querySelectorAll('#stepsList li').forEach(li=>li.classList.remove('current'));
    const el=$('step-'+best);
    if(el) el.classList.add('current');
    $('stepsHeader').textContent = `Steps (${best+1}/${instructions.length})`;
  }

  // ==========================
// IndexedDB initialisieren

let db;
const request = indexedDB.open("CampusAppDB", 1);

request.onerror = event => {
  console.error("Database error:", event.target.error);
};

request.onsuccess = event => {
  db = event.target.result;
  console.log("IndexedDB opened successfully");
};

request.onupgradeneeded = event => {
  db = event.target.result;
  db.createObjectStore("infos", { keyPath: "id", autoIncrement: true });
};

// ==========================
// UI Logik
// ==========================
const btnAddInfo = document.getElementById('btnAddInfo');
const infoForm = document.getElementById('infoForm');
const btnSaveInfo = document.getElementById('btnSaveInfo');
const btnCancelInfo = document.getElementById('btnCancelInfo');
const fileInput = document.getElementById('hiddenFileInput');
const preview = document.getElementById('preview');
const infoComment = document.getElementById('infoComment');

btnAddInfo.addEventListener('click', () => {
  if (infoForm.style.display === 'none' || infoForm.style.display === '') {
    infoForm.style.display = 'block';
  } else {
    infoForm.style.display = 'none';
  }
});


btnCancelInfo.addEventListener('click', () => {
  infoForm.style.display = 'none';
  infoComment.value = '';
  fileInput.value = '';
  preview.src = '';
});

// Bildvorschau anzeigen
fileInput.addEventListener('change', () => {
  const file = fileInput.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = e => {
      preview.src = e.target.result;
    };
    reader.readAsDataURL(file);
  } else {
    preview.src = '';
  }
});

// ==========================
// Speichern + Marker setzen
// ==========================
btnSaveInfo.addEventListener('click', () => {
  if (!marker2D) {
    showBanner('Please start GPS first');
    return;
  }

  const position = marker2D.getLatLng();
  const comment = infoComment.value;
   const markerType = document.getElementById('infoMarkerType').value;
  const file = fileInput.files[0] || null;

  // Bild als Blob einlesen (oder null)
  if (file) {
    const reader = new FileReader();
    reader.onload = e => {
      const imageData = e.target.result;
      saveInfo(position, comment, imageData, markerType);
    };
    reader.readAsDataURL(file);
  } else {
    saveInfo(position, comment, null, markerType);
  }

  // reset Form
  infoForm.style.display = 'none';
  infoComment.value = '';
  fileInput.value = '';
  preview.src = '';
});

// ==========================
// Speichern in IndexedDB
// ==========================
function saveInfo(position, comment, imageData, markerType) {
  const tx = db.transaction("infos", "readwrite");
  const store = tx.objectStore("infos");

  const infoObject = {
    lat: position.lat,
    lon: position.lng,
    comment: comment,
    image: imageData, // base64 oder null
    markerType: markerType, // z.B. "tree" oder "cross"
    timestamp: Date.now()
  };

  const addRequest = store.add(infoObject);

  addRequest.onsuccess = (event) => {
    const newId = event.target.result;
    infoObject.id = newId;
    console.log("Information saved", infoObject);
    addMarkerToMap(infoObject);
  };

  addRequest.onerror = event => {
    console.error("Error saving information:", event.target.error);
  };
}

// ==========================
// Marker auf Karte hinzufügen
// ==========================
let infoMarkers = []; // Speichert Marker mit Info-ID

function addMarkerToMap(infoObject) {
  let markerHtml = '';

  if (infoObject.markerType === 'tree') {
    markerHtml = '<div style="width:18px;height:18px;background:green;border-radius:50%;border:2px solid #fff;"></div>';
  } else if (infoObject.markerType === 'cross') {
    markerHtml = `
      <div style="width:18px;height:18px;background:red;position:relative;">
        <div style="position:absolute;top:4px;left:8px;width:2px;height:10px;background:#fff;"></div>
        <div style="position:absolute;top:8px;left:4px;width:10px;height:2px;background:#fff;"></div>
      </div>
    `;
  } else {
    // Fallback
    markerHtml = '<div style="width:18px;height:18px;background:blue;border-radius:50%;border:2px solid #fff;"></div>';
  }

  const marker = L.marker([infoObject.lat, infoObject.lon], {
    draggable: true,
    icon: L.divIcon({
      className: 'custom-info-marker',
      html: markerHtml,
      iconSize: [24, 24],
      iconAnchor: [12, 12]
    })
  }).addTo(map2D);

  infoMarkers.push({ id: infoObject.id, marker: marker });

  marker.bindPopup(`
    <strong>Comment:</strong> ${infoObject.comment || '(none)'}<br>
    <strong>Type:</strong> ${infoObject.markerType}<br>
    ${infoObject.image ? `<img src="${infoObject.image}" width="200">` : ''}
  `);

  marker.on('dragend', () => {
    const newPos = marker.getLatLng();
    console.log("Marker moved to:", newPos);

    const tx = db.transaction("infos", "readwrite");
    const store = tx.objectStore("infos");
    const getRequest = store.get(infoObject.id);

    getRequest.onsuccess = () => {
      const data = getRequest.result;
      data.lat = newPos.lat;
      data.lon = newPos.lng;

      const updateRequest = store.put(data);

      updateRequest.onsuccess = () => {
        console.log("Marker position updated in DB");
        // View aktualisieren, wenn offen
        if (infoListPanel.style.display !== 'none') {
          btnViewInfos.click(); // Neu laden
          console.log("Info list refreshed after marker move.");
        }
      };
    };
  });
}




const btnViewInfos = document.getElementById('btnViewInfos');
const infoListPanel = document.getElementById('infoListPanel');
const infoList = document.getElementById('infoList');

btnViewInfos.addEventListener('click', () => {
  if (infoListPanel.style.display === 'none' || infoListPanel.style.display === '') {
    infoListPanel.style.display = 'block';
    refreshInfoList(); // <- Sauber!
  } else {
    infoListPanel.style.display = 'none';
  }
});



function refreshInfoList() {
  infoList.innerHTML = '<em>Loading...</em>';

  const tx = db.transaction("infos", "readonly");
  const store = tx.objectStore("infos");

  const infos = [];

  store.openCursor().onsuccess = event => {
    const cursor = event.target.result;
    if (cursor) {
      infos.push(cursor.value);
      cursor.continue();
    } else {
      if (infos.length === 0) {
        infoList.innerHTML = '<p>No information saved yet.</p>';
        return;
      }

      // Hier dein infos.map(...) → wie gehabt:
      infoList.innerHTML = infos.map(info => {
        let iconHtml = '';
        let markerName = '';

        if (info.markerType === 'tree') {
          markerName = 'Tree (Baum)';
          iconHtml = '<div style="width:18px;height:18px;background:green;border-radius:50%;border:2px solid #fff; display:inline-block;"></div>';
        } else if (info.markerType === 'cross') {
          markerName = 'Cross (Problem)';
          iconHtml = `
            <div style="width:18px;height:18px;background:red;position:relative; display:inline-block;">
              <div style="position:absolute;top:4px;left:8px;width:2px;height:10px;background:#fff;"></div>
              <div style="position:absolute;top:8px;left:4px;width:10px;height:2px;background:#fff;"></div>
            </div>
          `;
        } else {
          markerName = 'Unknown';
          iconHtml = '<div style="width:18px;height:18px;background:blue;border-radius:50%;border:2px solid #fff; display:inline-block;"></div>';
        }

        return `
          <div style="border:1px solid #ccc; padding:8px; margin-bottom:8px;">
            <strong>Comment:</strong> ${info.comment || '(none)'}<br>
            <strong>Type:</strong> ${markerName} ${iconHtml}<br>
            <strong>Lat:</strong> ${info.lat.toFixed(6)}<br>
            <strong>Lon:</strong> ${info.lon.toFixed(6)}<br>
            <strong>Time:</strong> ${new Date(info.timestamp).toLocaleString()}<br>
            ${info.image ? `<img src="${info.image}" width="200"><br>` : ''}
            <button onclick="uploadInfo(${info.id})" style="margin-top:6px;">Upload to Server</button>
            <button onclick="deleteInfo(event, ${info.id})" style="margin-top:6px; margin-left:6px;">Delete</button>
          </div>
        `;
      }).join('');
    }
  };
}



const btnCloseInfoPanel = document.getElementById('btnCloseInfoPanel');

btnCloseInfoPanel.addEventListener('click', () => {
  infoListPanel.style.display = 'none';
});

function uploadInfo(id) {
  console.log("Upload requested for info ID:", id);
  showBanner("Upload not implemented yet.");
}

function deleteInfo(event, id) {
  event.stopPropagation(); // <<< WICHTIG → verhindert Toggle!
  
  const tx = db.transaction("infos", "readwrite");
  const store = tx.objectStore("infos");

  const deleteRequest = store.delete(id);

  deleteRequest.onsuccess = () => {
    console.log("Info ID", id, "deleted.");
    showBanner("Information deleted.");

    // Marker auf Karte entfernen
    const markerEntry = infoMarkers.find(entry => entry.id === id);
    if (markerEntry) {
      map2D.removeLayer(markerEntry.marker);
      infoMarkers = infoMarkers.filter(entry => entry.id !== id);
      console.log("Marker for Info ID", id, "removed from map.");
    }

    // View neu aktualisieren
    if (infoListPanel.style.display !== 'none') {
      refreshInfoList();
    }
  };

  deleteRequest.onerror = event => {
    console.error("Error deleting info:", event.target.error);
    showBanner("Error deleting information.");
  };
}



request.onsuccess = event => {
  db = event.target.result;
  console.log("IndexedDB opened successfully");

  // Jetzt Marker nachladen:
  loadAllMarkers();
};

function loadAllMarkers() {
  const tx = db.transaction("infos", "readonly");
  const store = tx.objectStore("infos");

  store.openCursor().onsuccess = event => {
    const cursor = event.target.result;
    if (cursor) {
      const info = cursor.value;
      addMarkerToMap(info); // Hier Marker auf Karte setzen!
      cursor.continue();
    }
  };
}
fetch('version.txt')
  .then(response => response.text())
  .then(version => {
    document.getElementById('versionCounter').textContent = version.trim();
  })
  .catch(error => {
    console.error('Could not load version:', error);
  });
